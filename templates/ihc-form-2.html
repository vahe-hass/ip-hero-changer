<div class="wrap">
    <div class="container">
        <div class="row">
            <h2>Enter Your Location</h2>
            <form id="location-form">
                <div class="col-sm-6">
                    <h3>Region</h3>
                    <select id="region" onchange="set_country(this,country,city_state)" size="1" name="region">
                        <option value="" selected="selected">SELECT REGION</option>
                        <option value=""></option>
                        <script type="text/javascript">
                            setRegions(this);
                        </script>
                    </select>
                </div>
                <div class="col-sm-6">
                    <h3>Country</h3>
                    <select id="country" name="country" size="1" disabled="disabled" onchange="set_city_state(this,city_state)" required>
                    </select>
                </div>
                <div class="col-sm-6">
                    <h3>State</h3>
                    <select id="city-state" name="city_state" size="1" disabled="disabled" required>
                    </select>
                </div>
                <div class="col-sm-6">
                    <h3>Button HEX</h3>
                    <input type="text" id="btn-color" name="color" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" title="Enter a valid hex color code (e.g., #RRGGBB)" required>
                </div>
                <div class="col-sm-6">
                    <h3>Button ID</h3>
                    <input type="text" id="btn-id" name="btnid" required>
                </div>
                <div class="col-sm-12 ihc-form-btn">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-12 ihc-form-btn">
                    <button type="submit" id="ihc-delete-btn" class="btn btn-primary">Delete Data</button>
                </div>
                <div id="response-message" class="col-sm-12 ihc-response"></div>
                <div id="delete-response" class="col-sm-12 delete-ihc-response"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    //handle form submission via AJAX
    $(document).ready(function() {
        $("#location-form").submit(function(event) {
            event.preventDefault();

            var formData = {
                region: $('#region').val(),
                country: $("#country").val(),
                city_state: $("#city-state").val(),
                color: $("#btn-color").val(),
                btnid: $("#btn-id").val(),
            };
            $.ajax({
                type: "POST",
                url: "/wp-content/plugins/ip-hero-changer/ihc-process-form.php",
                data: formData,
                success: function(response) {
                    $("#response-message").html(response);
                    $("#location-form")[0].reset();
                    setTimeout(function() {
                        $("#response-message").fadeOut(500, function() {
                            $(this).empty().show();
                        });
                    }, 6000);
                },
                error: function() {
                    $("#response-message").html("An error occurred while processing your request.");
                }
            });
        });
    });

    $(document).ready(function() {
        // Event listener for the delete button
        $('#ihc-delete-btn').on('click', function() {
            // Ask for confirmation before deleting
            if (confirm('Are you sure you want to delete all the data?')) {
                // Make an AJAX request to delete all data
                $.ajax({
                    url: '/wp-content/plugins/ip-hero-changer/ihc-ajax.php', // Replace with the actual path to your PHP file
                    method: 'POST',
                    data: { action: 'delete_all_data' },
                    success: function(response) {
                        // Handle the response from the server
                        alert(response);
                        // You can perform additional actions or update the UI here
                    },
                    error: function(xhr, status, error) {
                        // Handle errors
                        console.error('AJAX error: ' + status, error);
                        alert('Error deleting data.');
                    }
                });
            } else {
                // User canceled the deletion
                alert('Data deletion canceled.');
            }
        });
    });
</script>
